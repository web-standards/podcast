<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 640">
	<defs>
		<style>
			:root {
				--color-red: #ffc5d5;
				--color-orange: #ffcab2;
				--color-yellow: #f1d589;
				--color-green: #bbe7a4;
				--color-cyan: #88edda;
				--color-blue: #9de3ff;
				--color-violet: #edc7ff;
				--color-indigo: #b2b2ff;

				--line-color: #000;
				--back-color: #fff;
				--text-color: #333;

				fill: var(--text-color);
				background-color: var(--back-color);
				font-family: sans-serif;
				font-size: 18px;
			}

			@media (prefers-color-scheme: dark) {
				:root {
					--line-color: #fff;
					--back-color: #333;
					--text-color: #fff;
				}
			}

			.line {
				stroke: var(--line-color);
				stroke-width: 1px;
			}

			.vertical {
				stroke-opacity: 0.1;
			}

			.horizontal {
				stroke-opacity: 0.2;
				stroke-dasharray: 4 4;
			}

			.name {
				dominant-baseline: middle;
				text-anchor: end;
			}

			.path {
				height: 32px;
				y: -16px;
			}

			@media (prefers-color-scheme: dark) {
				.path {
					filter: brightness(0.75) saturate(1.1)
				}
			}
		</style>

		<line
			id="vertical"
			class="line vertical"
			x1="0" y1="0"
			x2="0" y2="640"
		/>
		<line
			id="horizontal"
			class="line horizontal"
			x1="208" y1="0"
			x2="940" y2="0"
		/>
	</defs>

	<use href="#vertical" x="208"/>
	<use href="#vertical" x="280"/>
	<use href="#vertical" x="352"/>
	<use href="#vertical" x="424"/>
	<use href="#vertical" x="496"/>
	<use href="#vertical" x="568"/>
